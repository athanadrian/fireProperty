<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{(owner$ | async)?.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="moreOwnerOptions('(owner$.$key | async)'?.$key)">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
        Owner Information
        <!--<ion-icon name="navigate" color="primary" item-right></ion-icon>-->
      </ion-item>
    </ion-card-header>
    <ion-list>
      <ion-item text-wrap>
        <ion-icon color="primary" name="home" item-left></ion-icon>
        Tiltle: {{(owner$ | async)?.title}}
      </ion-item>
      <ion-item>
        <ion-icon color="secondary" name="logo-buffer" item-left></ion-icon>
        Type: {{(owner$ | async)?.afm}}
      </ion-item>
      <ion-item>
        <ion-icon color="dark" name="key" item-left></ion-icon>
        Address: {{(owner$ | async)?.phone}}
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-list>
    <ion-list-header>
      Leaseholds
      <ion-icon name="logo-buffer" color="primary" item-left></ion-icon>
      <ion-badge color="secondary" item-right>{{leaseholds?.length}}</ion-badge>
    </ion-list-header>
    <ion-item *ngFor="let leasehold of leaseholds" (click)="moreLeaseholdOptions(leasehold.$key)">
      <ion-icon name="logo-buffer" [style.color]="!leasehold.isRented ? 'green' : 'red'" item-left></ion-icon>
      <h2>Title: {{leasehold?.title}}</h2>
      <h3>Type: <strong> {{leasehold?.type}}</strong> Rent: <strong>{{leasehold?.rentAmount}}</strong></h3>
    </ion-item>
  </ion-list>
</ion-content>
