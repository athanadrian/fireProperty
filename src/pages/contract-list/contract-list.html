<ion-header>
    <ion-navbar color="listings">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
            Total Contracts
            <ion-icon name="albums" color="primary" item-left></ion-icon>
            <ion-badge color="secondary" item-right>{{!totalContracts ? 0 : totalContracts}}</ion-badge>
        </ion-list-header>
        <contract-card *ngFor="let contract of contracts$" [contract]="contract"></contract-card>
    </ion-list>
</ion-content>
