<ion-header>
    <ion-navbar color="listings">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar (ionInput)="onInput($event)" (ionCancel)="onCancel($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            Total Renters
            <ion-icon name="people" color="primary" item-left></ion-icon>
            <ion-badge color="secondary" item-right>{{renters$?.length}}</ion-badge>
        </ion-list-header>
        <renter-card *ngFor="let renter of renters$" [renter]="renter"></renter-card>
    </ion-list>
</ion-content>
