<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Renters
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>
            Renters
            <ion-icon name="people" color="primary" item-left></ion-icon>
            <ion-badge color="secondary" item-right>{{leaseholds$?.length}}</ion-badge>
        </ion-list-header>
        <ion-item *ngFor="let renter of renters$" (click)="moreRenterOptions(renter.$key)">
            <ion-icon name="person" [style.color]="renter.isActive ? 'green' : 'red'" item-left></ion-icon>
            <h2>Title: {{renter?.title}}</h2>
            <h3>Type: <strong> {{renter?.type}}</strong></h3>
            <h4>POC: {{renter?.name}} - {{renter?.phone}} - {{renter?.email}}</h4>
        </ion-item>
    </ion-list>
</ion-content>
