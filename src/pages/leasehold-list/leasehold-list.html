<ion-header>
    <ion-navbar color="listings">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            Total Leaseholds
            <ion-icon name="logo-buffer" color="primary" item-left></ion-icon>
            <ion-badge color="secondary" item-right>{{0 ? 0:totalLeaseholds }}</ion-badge>
        </ion-list-header>
        <leasehold-card *ngFor="let leasehold of (leaseholdsVM | async)" [leasehold]="leasehold" 
                (onViewBrokers)="viewBrokers(event$)" 
                (onViewContracts)="viewContracts(event$)"
                (onViewPayments)="viewPayments(event$)"
                (onViewOwners)="viewOwners(event$)"
                (onViewRenters)="viewRenters(event$)"></leasehold-card>
    </ion-list>
</ion-content>
