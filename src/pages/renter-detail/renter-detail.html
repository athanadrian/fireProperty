        Renter Information

      <ion-row>

            <ion-icon color="primary" name="home" item-left></ion-icon>

            <ion-icon color="secondary" name="logo-buffer" item-left></ion-icon>

            <ion-icon color="dark" name="key" item-left></ion-icon>
            Name: {{(renter$ | async)?.name}}
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item text-wrap>
            <ion-icon color="primary" name="call" item-left></ion-icon>
            Phone: {{(renter$ | async)?.phone}}
          </ion-item>
          <ion-item>
            <ion-icon color="secondary" name="at" item-left></ion-icon>
            Email: {{(renter$ | async)?.email}}
          </ion-item>
          <ion-item>
            <ion-icon color="dark" name="globe" item-left></ion-icon>
            Website: {{(renter$ | async)?.website}}
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>
