<ion-header>
    <ion-navbar color="listings">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)"></ion-searchbar>
        <ion-buttons end>
            <button ion-button icon-only (click)="moreOwnerOptions('(property$.$key | async)'?.$key)">
        <ion-icon name="settings"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
            Total Owners
            <ion-icon name="contacts" color="primary" item-left></ion-icon>
            <ion-badge color="secondary" item-right>{{owners$?.length}}</ion-badge>
        </ion-list-header>
        <ion-item *ngFor="let owner of owners$" (click)="moreOwnerOptions(owner.$key)">
            <ion-icon name="person" [style.color]="owner.isActive ? 'green' : 'red'" item-left></ion-icon>
            <h2>Title: {{owner?.title}}</h2>
            <h3>AFM: <strong> {{owner?.afm}}</strong></h3>
        </ion-item>
    </ion-list>
</ion-content>
