<ion-item (click)="moreLeaseholdOptions(leasehold?.$key)">
  <ion-icon name="logo-buffer" [style.color]="!leasehold?.isRented ? 'green' : 'red'" item-left></ion-icon>
  <h2>{{leasehold?.title}}</h2>
  <p>{{leasehold?.type}} - ({{leasehold?.code}}) - {{leasehold?.rentAmount}}
    <ion-icon name="logo-euro"></ion-icon>
  </p>
</ion-item>
