<ion-item (click)="moreLeaseholdOptions(leasehold?.$key)">
  <ion-icon name="logo-buffer" [style.color]="!leasehold?.isRented ? 'green' : 'red'" item-left></ion-icon>
  <h2 class="card-title">{{leasehold?.code}}</h2>
  <p>{{leasehold?.type}} - {{leasehold?.rentAmount}}
    <ion-icon name="logo-euro"></ion-icon>
    <ion-icon class="icon-item" color="menu" item-right name="person">
            <ion-badge class="badge-item" color="danger">{{(!leasehold?.renters) ? 0 : (leasehold.renters)?.length}}</ion-badge>
    </ion-icon>
    <ion-icon class="icon-item" color="menu" item-right name="contact">
            <ion-badge class="badge-item" color="danger">{{(!leasehold?.owners) ? 0 : (leasehold.owners)?.length}}</ion-badge>
    </ion-icon>
  </p>
</ion-item>
