<ion-item-sliding>
    <ion-item (click)="moreBrokerOptions(broker?.$key)">
        <ion-icon name="md-share" [style.color]="broker?.isActive ? 'green' : 'red'" item-left></ion-icon>
        <h2 class="card-title">{{broker?.fullName}} {{broker?.firstName}} {{broker?.lastName}}</h2>
        <p>{{broker?.title}}
            <ion-icon class="icon-item" color="menu" item-right name="logo-buffer">
                <ion-badge class="badge-item" color="danger">{{(broker.leaseholds)?.length}}</ion-badge>
            </ion-icon>
        <!--<button *ngIf="isModal" ion-button icon-only color="light" (click)="addBroker(broker?.$key)"><ion-icon name="add-circle"></ion-icon><span style="margin-right:10px;">Add</span></button>-->
        </p>
    </ion-item>
    <ion-item-options *ngIf="addOptions">
        <button ion-button icon-only color="light" (click)="addBroker(broker?.$key)"><ion-icon name="add-circle"></ion-icon><span style="margin-right:10px;">Add</span></button>
    </ion-item-options>
</ion-item-sliding>
